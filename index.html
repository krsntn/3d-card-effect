<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Card Effect</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="sneaker">
          <div class="circle"></div>
          <img src="./sneaker.png" alt="jordan" />
        </div>
        <div class="info">
          <h1 class="title">Air Jordan 11 Retro 'Concord'</h1>
          <h3>
            The shoe is highlighted by its shiny black patent leather overlay
            and blue-tinted translucent outsole.
          </h3>
          <div class="sizes">
            <button>39</button>
            <button>40</button>
            <button class="active">41</button>
            <button>42</button>
          </div>
          <div class="purchase">
            <button>Purchase</button>
          </div>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
